<div class="container">
    <div class="row mt-5 mx-auto col-xl-4 col-lg-4 col-md-5 col-sm-7 col-11">
        <form class="mx-auto" (submit)="login(inputCode)">
            <div class="form-group">
                <input #inputCode type="text" class="form-control" id="code" placeholder="Kod" autofocus required
                    autocomplete="off">
                <small id="codeHelp" class="form-text text-muted">Kayıt olduktan sonra size verilen kodu
                    giriniz!</small>
            </div>
            <button class="btn btn-success" type="submit" [disabled]="loginState">
                <span *ngIf="loginState" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Giriş
            </button>
            <a class="float-right" routerLink="/register">Kayıt Ol</a>
        </form>
    </div>
</div>
