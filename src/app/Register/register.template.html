<div *ngIf="MainComponent" class="container">
    <div class="row mt-5 mx-auto col-xl-4 col-lg-4 col-md-5 col-sm-7 col-11">
        <small id="codeHelp" class="form-text text-muted">Kayıt olmak için kayıt ol butonuna basmanız yeterli. Sizin
            adınıza oluşturulmuş bir kod verilecek. Bu kodu kullanarak giriş yapabilirsiniz. Verilen kodu
            kaybetmeyin.</small>
    </div>
    <div class="row mt-5 mx-auto col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <button [disabled]="registerState" (click)="register()" type="button"
            class="btn btn-success col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">Kayıt Ol</button>
        <a class="float-right mt-4" routerLink="/login">Giriş Yap</a>
    </div>
    <div class="row mt-5 mx-auto col-xl-4 col-lg-4 col-md-5 col-sm-7 col-11">
        <b>Yeni Kod : </b> {{newCodeText}}
    </div>
</div>
<div *ngIf="LoadingComponent" class="mt-5 d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
